
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos por el cliente</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

{% load static %}

{% block extra_styles %}
    <link rel="stylesheet" href="{% static 'css/estiloPedidosPorCliente.css' %}">
{% endblock %}



{% block content %}
<div class="container">
    <div class="row">
        {% for receta in recetas %}
        <div class="col-md-4 mb-4">
            <div class="card" style="width: 100%;" data-receta-id="{{ receta.id }}">
                <div class="card-header">
                    <h5 class="card-title">{{ receta.nombre_receta | capfirst }}</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <img src="{{ receta.link }}" class="card-img-top imagenreceta" alt="{{ receta.nombre_receta }}" style="height: 120px;">
                        </div>
                        <div class="col-6">
                            <p>{{ receta.descripcion|truncatechars:84 | capfirst }}</p>
                            <p>Price: $5.30</p>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-6">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarIngredienteModal" onclick="mostrarId('{{ receta.id }}')">Modify</button>
                        </div>
                        <div class="col-6 text-right">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarIngredienteModal" onclick="mostrarId('{{ receta.id }}')">Order</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"rel="stylesheet"/>
{% endblock %}

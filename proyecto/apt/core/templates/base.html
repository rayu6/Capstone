{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}App cocina{% endblock %}</title>
</head>
<body class="background">
  {% block nav %}
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin</a> <!-- Aquí puedes poner un logotipo si lo deseas -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto"> <!-- Usamos mx-auto para centrar el navbar -->
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="recetas">Recetas</a> <!-- Cambié "Receta" por "Recetas" -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'stock' %}">Stock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pedidos">Pedidos</a>
                    </li>
                </ul>
            </div>
        </div>
        <a class="navbar-nav" href="#">
          <img src="{% static 'imgs/' %}" alt="Usuario" class="user-icon"> <!-- Puedes reemplazar con la ruta de tu ícono -->
        </a>
    </nav>
</header>
  {% endblock %}
    
    <div class="content">
        {% block content %}
        <body class="background">
        </body>
        {% endblock %}
        {% block script %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        {% endblock %}
    </div>

</html>
